<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume API</title>
</head>
<body>
<div id="pageContainer">
    <div id="controls">
<button onclick="addData()">Add</button>
<button onclick="deleteData()">Delete</button>
<button>Download</button> <!--Emira wants to download formatted resume for user -->
<button onclick="viewResume()">View Full Resume</button>
<select name="resume-section" id="resumeSection">
    <option value="basics">Basic Information</option>
    <option value="volunteer">Volunteering Experience</option>
    <option value="education">Education</option>
    <option value="awards">Awards</option>
    <option value="certificates">Certificates</option>
    <option value="publications">Publications</option>
    <option value="skills">Skills</option>
    <option value="languages">Languages</option>
    <option value="interests">Interests</option>
    <option value="references">References</option>
    <option value="projects">Projects</option>
</select>
<input id= "userInput" type="text">
    </div>
<div id="resumeDisplay">

</div>
</div>

</body>
</html>
